<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - User Portal</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pages-style.css}">
</head>

<body>
<div class="header">
    <span class="title">USER PORTAL</span>
    <a th:href="@{/logout}" class="logout-button" th:text="Logout"></a>
</div>
<div class="content">
    <h1><a th:href="@{/dashboard}" class="back-button" th:text="Back"></a>User List</h1>
    <table class="user-table">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Father's Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Birthday</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.fathersName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:text="${user.birthday}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/admin/displayUserProfile(userId=${user.userId})}" class="edit-button">Edit</a>
                <a th:href="@{/admin/deleteUser(userId=${user.userId})}" class="delete-button">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
